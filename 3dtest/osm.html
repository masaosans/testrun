<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>3D City Walk (Pure Three.js)</title>
<style>
  body { margin: 0; overflow: hidden; }
</style>
</head>
<body>

<!-- Three.js -->
<script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>

<!-- OSMデータを3Dに変換する軽量ライブラリ -->
<script src="https://cdn.jsdelivr.net/npm/@openstreetmap/osm-buildings/build/osm3d.min.js"></script>

<!-- OSMBuildings（CDN URL 修正版） 
<script src="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.js"></script>
<link  rel="stylesheet" href="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.css" />
 -->
<!-- スマホ用ジョイスティック -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

<script>
////////////////////////////////////////////////////
// Three.js - 基本
////////////////////////////////////////////////////
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xa0c4ff);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 5000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

////////////////////////////////////////////////////
// キャラクター（立方体）
////////////////////////////////////////////////////
const player = new THREE.Mesh(
  new THREE.BoxGeometry(1, 2, 1),
  new THREE.MeshStandardMaterial({ color: 0x00ffcc })
);
player.position.set(0, 1, 0);
scene.add(player);

////////////////////////////////////////////////////
// 光
////////////////////////////////////////////////////
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);

////////////////////////////////////////////////////
// ★ OSM → Three.js の 3D建物生成
////////////////////////////////////////////////////
const loader = new OSMBuildings({
  latitude: 35.6812,
  longitude: 139.7671,
  zoom: 17,
});

// OSMデータをロードして Three.js メッシュへ変換
loader.load().then(data => {
  data.forEach(b => {
    const h = b.height || 20;

    const mesh = new THREE.Mesh(
      new THREE.BoxGeometry(b.width, h, b.depth),
      new THREE.MeshStandardMaterial({ color: 0xcfcfcf })
    );

    mesh.position.set(b.x, h / 2, b.z);
    scene.add(mesh);
  });
});

////////////////////////////////////////////////////
// TPSカメラ
////////////////////////////////////////////////////
function updateCamera() {
  const offset = new THREE.Vector3(0, 5, -10);
  offset.applyAxisAngle(new THREE.Vector3(0, 1, 0), player.rotation.y);
  camera.position.copy(player.position).add(offset);
  camera.lookAt(player.position);
}

////////////////////////////////////////////////////
// 操作（WASD + スマホジョイスティック）
////////////////////////////////////////////////////
const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup',   e => keys[e.key] = false);

let joyX = 0, joyY = 0;

nipplejs.create({
  zone: document.body,
  mode: "static",
  position: { left: 80, bottom: 80 },
  color: "white"
}).on("move", (evt, data) => {
  joyX = data.vector.x;
  joyY = data.vector.y;
}).on("end", () => {
  joyX = 0;
  joyY = 0;
});

////////////////////////////////////////////////////
// アニメーションループ
////////////////////////////////////////////////////
function animate() {
  requestAnimationFrame(animate);

  let speed = 0.2;
  let moveX = 0, moveZ = 0;

  if (keys["w"]) moveZ = -1;
  if (keys["s"]) moveZ =  1;
  if (keys["a"]) moveX = -1;
  if (keys["d"]) moveX =  1;

  moveX += joyX;
  moveZ += joyY;

  if (moveX !== 0 || moveZ !== 0) {
    const ang = Math.atan2(moveX, moveZ);
    player.rotation.y = ang;
    player.position.x += Math.sin(ang) * speed;
    player.position.z += Math.cos(ang) * speed;
  }

  updateCamera();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
