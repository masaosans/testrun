<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PLATEAU – 島根県 GeoJSON Viewer (Three.js)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>

  <!-- Three.js r128 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
</head>
<body>
<div id="info">PLATEAU 島根県（建物）GeoJSON Viewer</div>

<script>
  //----------------------------------------------------
  // 1. 基本セットアップ
  //----------------------------------------------------
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(
    60, window.innerWidth / window.innerHeight, 0.1, 20000
  );
  camera.position.set(0, 200, 800);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // カメラ操作
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0, 0);

  // ライト
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(300, 500, 400);
  scene.add(light);

  //----------------------------------------------------
  // 2. GeoJSON 読み込み（島根県）※軽めのデータを利用
  //----------------------------------------------------
  // PLATEAU 島根県 建物（縮小版 GeoJSON）
  // ※本番の 3D Tiles（3D）や CityGML は非常に重いため軽量 GeoJSON を使用
  const GEOJSON_URL =
    "https://plateau-geojson.s3.ap-northeast-1.amazonaws.com/32_shimane_buildings_sample.geojson";

  fetch(GEOJSON_URL)
    .then(res => res.json())
    .then(drawGeoJSON)
    .catch(err => console.error("GeoJSON Load Error:", err));

  //----------------------------------------------------
  // 3. GeoJSON を Three.js で描画
  //----------------------------------------------------
  function drawGeoJSON(geojson) {
    const group = new THREE.Group();

    geojson.features.forEach(f => {
      if (!f.geometry) return;

      const geom = f.geometry;

      // ポリゴン or マルチポリゴン
      if (geom.type === "Polygon") {
        drawPolygon(geom.coordinates, group);
      } else if (geom.type === "MultiPolygon") {
        geom.coordinates.forEach(poly => drawPolygon(poly, group));
      }
    });

    scene.add(group);
  }

  //----------------------------------------------------
  // Polygon → Three.js (Line)
  //----------------------------------------------------
  function drawPolygon(coords, parent) {
    const shape = coords[0]; // 外周

    const points = shape.map(([lon, lat]) => {
      // 仮の2D投影：緯度経度 ×10000（地図投影の簡易版）
      return new THREE.Vector3(
        lon * 10000 - 1330000,  // 位置ズレ調整
        0,
        lat * 10000 - 350000
      );
    });

    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const line = new THREE.LineLoop(
      geometry,
      new THREE.LineBasicMaterial({ color: 0x00ffcc })
    );

    parent.add(line);
  }

  //----------------------------------------------------
  // 4. 画面リサイズ対応
  //----------------------------------------------------
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  //----------------------------------------------------
  // 5. レンダリングループ
  //----------------------------------------------------
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
