<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>THREE Global + OrbitControls + Camera Switch</title>
<style>
  body { margin: 0; overflow: hidden; }
  #ui {
    position: absolute;
    top: 10px; left: 10px;
    z-index: 10;
    background: rgba(255,255,255,0.8);
    padding: 8px;
    border-radius: 6px;
    font-family: sans-serif;
  }
  button {
    padding: 6px 10px;
    margin-right: 4px;
  }
</style>
</head>
<body>

<div id="ui">
  <button id="perspectiveBtn">Perspective Camera</button>
  <button id="orthoBtn">Orthographic Camera</button>
</div>

<!-- THREE (global) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<!-- OrbitControls (global) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>

<script>
  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  // Default Perspective Camera
  let camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
  );
  camera.position.set(30, 30, 30);

  // Orthographic Camera
  const orthoSize = 30;
  const orthoCamera = new THREE.OrthographicCamera(
    window.innerWidth / -orthoSize,
    window.innerWidth / orthoSize,
    window.innerHeight / orthoSize,
    window.innerHeight / -orthoSize,
    0.1,
    2000
  );
  orthoCamera.position.set(30, 30, 30);

  // Active camera reference
  let activeCamera = camera;

  // Controls
  const controls = new THREE.OrbitControls(activeCamera, renderer.domElement);
  controls.target.set(0, 5, 0);

  // Build simple building (box)
  const geometry = new THREE.BoxGeometry(10, 20, 10);
  const material = new THREE.MeshPhongMaterial({ color: 0x6699ff });
  const building = new THREE.Mesh(geometry, material);
  building.position.y = 10;
  scene.add(building);

  // Ground
  const groundGeo = new THREE.PlaneGeometry(200, 200);
  const groundMat = new THREE.MeshPhongMaterial({ color: 0xdddddd });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Light
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 30, 20);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(ambient);

  // Camera switch buttons
  document.getElementById("perspectiveBtn").onclick = () => {
    activeCamera = camera;
    controls.object = activeCamera;
    controls.update();
  };

  document.getElementById("orthoBtn").onclick = () => {
    activeCamera = orthoCamera;
    controls.object = activeCamera;
    controls.update();
  };

  // Resize
  window.addEventListener("resize", () => {
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    orthoCamera.left = window.innerWidth / -orthoSize;
    orthoCamera.right = window.innerWidth / orthoSize;
    orthoCamera.top = window.innerHeight / orthoSize;
    orthoCamera.bottom = window.innerHeight / -orthoSize;
    orthoCamera.updateProjectionMatrix();
  });

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, activeCamera);
  }
  animate();
</script>

</body>
</html>
