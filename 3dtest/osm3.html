<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>THREE Global + OrbitControls + Camera Switch</title>
<style>
  body { margin: 0; overflow: hidden; }
  #ui {
    position: absolute;
    top: 10px; left: 10px;
    z-index: 10;
    background: rgba(255,255,255,0.8);
    padding: 8px;
    border-radius: 6px;
    font-family: sans-serif;
  }
  button { padding: 6px 10px; margin-right: 4px; }
</style>
</head>
<body>

<div id="ui">
  <button id="perspectiveBtn">Perspective Camera</button>
  <button id="orthoBtn">Orthographic Camera</button>
</div>

<!-- THREE.js（グローバル THREE） -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

<!-- OrbitControls（グローバル THREE 用） -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  // Perspective Camera
  let camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
  );
  camera.position.set(50, 50, 50);

  // Orthographic Camera
  const s = 40;
  let orthoCamera = new THREE.OrthographicCamera(
    window.innerWidth / -s,
    window.innerWidth / s,
    window.innerHeight / s,
    window.innerHeight / -s,
    0.1,
    2000
  );
  orthoCamera.position.set(50, 50, 50);

  // Active camera
  let activeCamera = camera;

  // OrbitControls
  const controls = new THREE.OrbitControls(activeCamera, renderer.domElement);
  controls.target.set(0, 0, 0);

  // Ground Plane
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(500, 500),
    new THREE.MeshPhongMaterial({ color: 0xdddddd })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Building sample
  const building = new THREE.Mesh(
    new THREE.BoxGeometry(20, 40, 20),
    new THREE.MeshPhongMaterial({ color: 0x6699ff })
  );
  building.position.y = 20;
  scene.add(building);

  // Light
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(30, 60, 40);
  scene.add(dirLight);

  // Camera switching
  document.getElementById("perspectiveBtn").onclick = () => {
    activeCamera = camera;
    controls.object = activeCamera;
  };

  document.getElementById("orthoBtn").onclick = () => {
    activeCamera = orthoCamera;
    controls.object = activeCamera;
  };

  // Resize
  window.addEventListener("resize", () => {
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    orthoCamera.left = window.innerWidth / -s;
    orthoCamera.right = window.innerWidth / s;
    orthoCamera.top = window.innerHeight / s;
    orthoCamera.bottom = window.innerHeight / -s;
    orthoCamera.updateProjectionMatrix();
  });

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, activeCamera);
  }
  animate();
</script>

</body>
</html>
