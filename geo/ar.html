<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WebXR AR Placement Demo</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #message {
            position: fixed; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 6px;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="message">Tap to place object</div>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<!-- GLTF Loader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/loaders/GLTFLoader.js"></script>

<!-- ARButton -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/jsm/webxr/ARButton.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vconsole/dist/vconsole.min.js"></script>

<script>
    
const vConsole = new VConsole();

    
    let camera, scene, renderer;
    let controller;
    let reticle;         // ヒットテスト用リング
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const MODEL_URL = "https://cdn.poly.pizza/baVNkoG7fBX/teapot.glb"; // フリーのティーポット

    init();
    animate();

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // ARButton
        document.body.appendChild(
            ARButton.createButton(renderer, {
                requiredFeatures: ["hit-test", "dom-overlay"],
                domOverlay: { root: document.body }
            })
        );

        // レティクル（置き場所のリング）
        reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.08, 0.1, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.rotation.x = -Math.PI / 2;
        reticle.visible = false;
        scene.add(reticle);

        // タップ入力
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        window.addEventListener("resize", onWindowResize);
    }

    // タップしたらモデルを配置
    function onSelect() {
        if (!reticle.visible) return;

        const loader = new THREE.GLTFLoader();

        loader.load(MODEL_URL, (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.3, 0.3, 0.3);

            model.position.setFromMatrixPosition(reticle.matrix);
            model.quaternion.setFromRotationMatrix(reticle.matrix);

            scene.add(model);
        });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
        if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (!hitTestSourceRequested) {
                session.requestReferenceSpace("viewer").then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });

                session.addEventListener("end", () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });
                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);

                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);

                    reticle.visible = true;
                    reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
        }

        renderer.render(scene, camera);
    }
</script>

</body>
</html>
